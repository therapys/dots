#Alacritty:

env:
  TERM: alacritty

window:
  # opacity: 0.8
  opacity: 0.7
  dynamic_title: true
  padding:
    x: 16
    y: 16

font:
  normal:
    family: JetBrains Mono Nl
    style: Regular

  bold:
    family: JetBrainsMonoNl
    style: Bold

  italic:
    family: JetBrainsMonoNl
    style: Italic

  bold_italic:
    family: JetBrainsMonoNl Nerd Font
    style: Bold Italic



mouse:
  hide_when_typing: true
live_config_reload: true
                 
key_bindings:

  - { key: Key0, mods: Control, action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Minus, mods: Control, action: DecreaseFontSize }

import:
  # uncomment the flavour you want below:
#  - ~/.config/alacritty/themes/catppuccin-mocha.yml
#  - ~/.config/alacritty/themes/catppuccin-macchiato.yml
#  - ~/.config/alacritty/themes/catppuccin-frappe.yml
#  - ~/.config/alacritty/themes/catppuccin-latte.yml
# - ~/.config/alacritty/themes/material.yml
#  - ~/.config/alacritty/themes/default.yml
  - ~/.config/alacritty/colors.yml
